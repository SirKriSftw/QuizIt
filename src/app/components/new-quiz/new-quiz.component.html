<div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Quiz Name</mat-label>
      <input matInput type="text" [(ngModel)] = "name" [formControl]="nameFormControl" required>
        <mat-error>{{getErrorMessage()}}</mat-error>    
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="createQuiz(name)" [disabled] = "!nameFormControl.valid"> Create </button>
</div>
